<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                <span class="cabecalho-menu-hamburger container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Programação</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Front-end</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Infraestrutura</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Business</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Design & UX</a></li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da alurabooks" class="container-imagem">
        </div>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="favoritos" class="container-imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="carrinho de compras" class="container-imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="perfil" class="container-imagem"></a>
        </div>
    </header>

    <script src="js/main.js"></script>
</body>
</html>
